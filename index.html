<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Station</title>
    <link rel="shortcut icon" type="icon" href="images/logo.png" />
    <link rel='stylesheet' href='index.css'>
</head>

<body>
    
    <header>
        <!--The header will include BOTH the logo and the Title, at this point title will not have animations.-->
        <div id='logo'>
            <img class="logoImage" src='images/logo.png'>
            <h1 class="title">Meditation Station</h1>
        </div>
    </header>
    
    <!--Container for quotes API-->
    <div id='inspiration'><q id="inspQuote" cite=""></q></div>
    

    <main>

        <p id="instructions">Please select from the options below to customize your experience. You may optionally
            select a timed session,
            from 5 minutes to as long as you like. </p>

        <form id='chooseSettings'>
            <fieldset form='chooseSettings'>
                <heading>Customize Your Journey</heading>

                <div id='nameContainer'>
                    <input id='userName' type='text' placeholder="Enter Your Name">
                </div>

                <select id='backgroundSelect'>
                    <option value="pleaseSelect">Select Your Destination</option>
                    <option id='Mountains' value="Mountains">Mountains</option>
                    <option id='desert' value='desert'>Desert</option>
                    <option id='forest' value='forest'>Forest</option>
                    <option id='fields' value='fields'>Fields</option>
                    <option id='cityScape' value='cityScape'>City Scape</option>
                </select><br>


                <select id='soundsSelect'>
                    <option value='pleaseSelect'>Select Your Sounds</option>

                    <option id='rain' value='rain'>Rain</option>
                    <option id='ocean' value='ocean'>Ocean</option>
                    <option id='forest' value='forest'>Forest</option>
                    <option id='whiteNoise' value='whiteNoise'>White Noise</option>
                    <option id='music' value='music'>Music</option>

                </select><br>


                <!--Session Timer-->
                <label>Session Length (min):</label><br>
                <input type='number' id='timerSelect' step="5" /><br>

                <!--Submit Button Here-->
                <input class="submit-button" type='submit' value='Start Your Journey'
                    onclick="window.location.href='relax.html';" />
            </fieldset>
        </form>

    </main>

    <footer>
        <p>Maintained by <a href='https://github.com/ChillVenture'>ChillVenture.</a> View our repository <a
                href='https://github.com/ChillVenture/Meditation-Station'> here.</a></p>
    </footer>

    <script src='app.js'></script>
    <script src='app-api.js'></script>
</body>

</html>
