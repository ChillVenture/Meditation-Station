<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChillVenture</title>
    <link rel="shortcut icon" type="icon" href="images/logo.png" />
    <link rel="stylesheet" href="relax.css">

</head>
<!-- /* entire body of the page*/ -->

<body>
        
    <!-- /* inner container that contains everything*/ -->
    <main id="main">
        
        <!-- /* container housing all the background layers*/ -->
        <div id="contents">

            
            <div class="lightImage" id="logo">ChillVenture

            <img id="logoImage" src="images/logo.png" alt="ChillVenture">
        </div>
              

            
            <!-- sky images will be rendered to this div. this will need the lowest Z Index-->
            <div id="sky-section"  >
                <p id="fading-message"></p><!--insp. quotes can go here-->
                <!--foreground images will be rendered here as a bkground attribute. highest Z index-->
            <div id='foreground'></div> 
            </div>
      
            
            <!-- /* hidden menu appears when mouse overs over arrow*/ -->
            <div id="hidden-controls">disappearing controls
                <!-- button linking to homepage*/ -->
                
                <input id="backhome" type="button" onclick="location.href='index.html';" value="Go to home" />

                <!-- /* shows how much time elapsed */ -->
                <p id="timer">Timer</p>
                <!-- right side of the control menu -->
                <!-- adding comment to make change for commit -->
                <audio id="sound" controls loop>
                  <source src="assets/sounds/light-rain.wav" type="audio/mpeg">
                </audio>
                <!-- /* right side of the control menu */ -->
                <button id="controls-button">Controls</button>
            </div>
        </div>

    </main>
    <script src="relax.js"></script>
    <!-- <script src='app.js'></script> -->
    <!-- <script src='app-api.js'></script> -->
</body>

</html>
